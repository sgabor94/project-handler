<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h2>Developers on project *projectname*</h2>
                <br/>
                <form class="form-horizontal" enctype="multipart/form-data">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Project name</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" disabled="disabled" title="name"
                                       value="Node hazi feladat"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Required manday</label>
                            <div class="col-lg-6">
                                <input type="number" class="form-control" disabled="disabled" title="reqManday"
                                       value="10"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Developers</label>
                            <div class="col-lg-10"><a href="addprojectdev.html" class="btn btn-xs btn-primary"

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6 col-lg-offset-2">
                                <div class="input-group">
                                    <select name="developerId" class="form-control" title="developers">
                                        <option value="1">Aaa (Java, Html, Senior)</option>
                                        <option value="2">Bbb (Node, Expert)</option>
                                        <option value="3">Ccc (CSS, Junior)</option>
                                        <option value="4">Ddd< (Node, Junior)/option>
                                    </select>
                                    <span class="input-group-btn">
									<button href="addprojectdev.html" type="submit"
                                            class="btn btn-default">Add to project</button>
								</span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
